journeysharers.find.title=Find journey sharers
journeysharers.submitbutton=Search for journey sharers
journeysharers.description=This tool allows you to find other delegates living or working \
	close enough to you to share your journey with. You may wish to use this to find \
	people to car share or simply to travel to the event together. You can alter the \
	maximum distance setting below to find other delegates who have signed up for \
	journey sharing (by entering their postcode details) and then use the Greening \
	Events system to automatically send an email request to them. <br/><br/>\
	<strong>To find other delegates, you will need to have set the post code of the \
	start point of your journey from the <a href="./displayProfile.do">My Profile</a> page.</strong>
journeysharer.message.emailmessage=Type a message to be sent to the selected delegate(s). \
    This will be inserted in the template below. Your own email will be included but you \
    may wish to add other contact details.<br/><br/> \
    <em>Dear &lt;Delegate Name&gt;,<br/> \
    &lt;Your Name&gt; wishes to ask if you would like to share the journey to the \
    Economics Network conference on 9th September. Please see their message \
    below. If you wish to respond to this request, you can email &lt;Your Name&gt; at: \
    &lt;your email&gt; or reply to this message. <br/><br/> \
    Message:</em><br/><br/>Add your message here:
journeysharer.submit=Email request


